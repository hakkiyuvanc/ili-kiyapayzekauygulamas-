appId: com.iliskianaliz.app
productName: İlişki Analiz AI
copyright: Copyright © 2025 İlişki Analiz AI

# Directories
directories:
  output: dist
  buildResources: build

# Files to include
files:
  - out/**/*
  - electron/**/*
  - node_modules/**/*
  - package.json

# Protocol Handler
protocols:
  - name: Amor AI
    schemes:
      - amorai

# Backend resources (Compiled executable)
extraResources:
  - from: backend_dist
    to: backend

# macOS Configuration
mac:
  category: public.app-category.lifestyle
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false  # Will enable after Apple Developer setup

# DMG Configuration
dmg:
  title: ${productName} ${version}
  icon: build/icon.icns
  background: build/background.png
  window:
    width: 540
    height: 380
  contents:
    - x: 130
      y: 200
      type: file
    - x: 410
      y: 200
      type: link
      path: /Applications

# Windows Configuration
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  verifyUpdateCodeSignature: false  # Will enable after code signing

# NSIS Installer (Windows)
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ${productName}
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico

# Linux Configuration
linux:
  target:
    - AppImage
    - deb
  category: Utility
  icon: build/icon.png
  synopsis: AI-powered relationship analysis tool
  description: >
    İlişki Analiz AI, yapay zeka destekli ilişki analizi ve 
    iletişim değerlendirme uygulamasıdır.

# AppImage Configuration
appImage:
  license: LICENSE

# Auto-update Configuration
publish:
  provider: github
  owner: hakkiyuvanc
  repo: ili-kiyapayzekauygulamas-
  releaseType: release

# Compression
compression: normal
artifactName: ${productName}-${version}-${os}-${arch}.${ext}

# Additional metadata
extraMetadata:
  main: electron/main.js
